<html>
  <head>
    <title>Ikbal Čaušević</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="light">
    <div class="main">
      <img id="banner-image" class="banner-image" src="" alt="Banner" />
      <div class="content">
        <p><a id="dark-mode" class="dark-mode" onclick="changeTheme()">Dark mode</a></p>
        <div>
          <img id="profile-image" class="profile-image" src="" alt="Profile" />
          <p id="name" class="name"></p>
          <p id="description" class="description"></p>
          <p id="about-me" class="about-me"></p>
        </div>
        <hr />
        <div>
          <p class="title">Work experience:</p>
          <ul id="work-experience"></ul>
        </div>
        <hr />
        <div>
          <p class="title">Education:</p>
          <ul id="education"></ul>
        </div>
        <hr />
        <div>
          <p class="title">Favorite tools:</p>
          <ul id="favorite-tools"></ul>
        </div>
        <hr />
        <div>
          <p class="title">Skills:</p>
          <ul id="skills"></ul>
        </div>
        <hr />
        <div>
          <p class="title">Projects:</p>
          <ul id="projects"></ul>
        </div>
        <hr />
        <div>
          <p class="title">Licenses & certifications:</p>
          <ul id="licenses-certifications"></ul>
        </div>
        <hr />
        <div>
          <p class="title">Languages:</p>
          <ul id="languages"></ul>
        </div>
        <hr />
        <div>
          <p class="title">Contact:</p>
          <ul id="contact"></ul>
        </div>
        <hr />
        <div>
          <p class="title">Links:</p>
          <ul id="links"></ul>
        </div>
        <hr />
        <div class="footer">
          <p>© 2024 Ikbal Čaušević</p>
        </div>
      </div>
    </div>
  </body>
</html>
